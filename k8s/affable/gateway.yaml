apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: affable
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - www.affable.app
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - www.affable.app
    tls:
      mode: SIMPLE
      credentialName: affable-www
