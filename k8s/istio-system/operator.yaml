apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istio-control-plane
spec:
  profile: default
  meshConfig:
    outboundTrafficPolicy:
      mode: REGISTRY_ONLY
    accessLogFile: /dev/stdout
    accessLogEncoding: JSON
  components:
    pilot:
      k8s:
        resources:
          requests:
            memory: 49Mi
            cpu: 5m
          limits:
            memory: 500Mi
            cpu: 500m
    egressGateways:
    - name: istio-egressgateway
      enabled: true
  addonComponents:
    kiali:
      enabled: true
    grafana:
      enabled: true
    prometheus:
      enabled: true
    tracing:
      enabled: true
